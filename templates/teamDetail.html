{% extends 'layout.html' %} {% block content %}
<div class="container py-5">
  <div class="row mb-4">
    <div class="col text-center">
      <h1 class="mt-5">{{ team.name }}</h1>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-4 mb-3">
      <a
        href="{{ url_for('team_events', team_id=team.id) }}"
        class="team-detail-btn"
      >
        <img
          src="{{ url_for('static', filename='icons/team_event_icon.png') }}"
          alt="Events"
        />
        <span>Events</span>
      </a>
      <a
        href="{{ url_for('team_messages', team_id=team.id) }}"
        class="team-detail-btn"
      >
        <img
          src="{{ url_for('static', filename='icons/team_messages_icon.png') }}"
          alt="Messages"
        />
        <span>Messages</span>
      </a>
    </div>
  </div>
</div>
{% endblock %}
